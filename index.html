<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown with Fireworks</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    #countdown {
      font-size: 10rem;
      font-weight: 900;
      animation: pulse 1s infinite;
      z-index: 10;
      position: relative;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #birthdayMessage {
      display: none;
      text-align: center;
      animation: fadeInScale 1s forwards;
      z-index: 10;
      position: relative;
    }
    #birthdayMessage h1 {
      font-size: 4rem;
      margin: 0;
      color: #ff69b4;
      animation: bounce 2s infinite;
    }
    #birthdayMessage p {
      font-size: 2rem;
      margin: 10px 0 0;
      color: #fffacd;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #fireworks {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px 40px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

<button id="startBtn">Start Countdown</button>

<div id="countdown" style="display: none;">10</div>

<div id="birthdayMessage">
  <h1>ðŸŽ‰ Happy Birthday Hunain King! ðŸŽ‚</h1>
  <p>Wishing you loads of happiness and love!</p>
</div>

<canvas id="fireworks"></canvas>

<audio id="birthdayAudio" src="assets/I Wish You Happy Happy Birthday-(Mr-Jat (mp3cut.net).mp3"></audio>

<script>
  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('birthdayMessage');
  const audio = document.getElementById('birthdayAudio');
  const fireworksCanvas = document.getElementById('fireworks');
  const ctx = fireworksCanvas.getContext('2d');
  const startBtn = document.getElementById('startBtn');

  let count = 10;

  function resizeCanvas() {
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    countdownEl.style.display = 'block';
    countdown();
  });

  function countdown() {
    countdownEl.textContent = count;

    if (count === 10) {
      audio.play().catch(err => console.log('Autoplay blocked:', err));
    }

    if (count === 0) {
      countdownEl.style.display = 'none';
      messageEl.style.display = 'block';
      startFireworks();
      return;
    }

    count--;
    setTimeout(countdown, 1000);
  }

  const fireworks = [];
  const particles = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Firework {
    constructor() {
      this.x = random(100, window.innerWidth - 100);
      this.y = window.innerHeight;
      this.targetY = random(100, window.innerHeight / 2);
      this.speed = random(3, 7);
      this.particlesCreated = false;
      this.color = `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`;
    }
    update() {
      this.y -= this.speed;
      if (this.y <= this.targetY && !this.particlesCreated) {
        this.particlesCreated = true;
        createParticles(this.x, this.y, this.color);
        return true;
      }
      return false;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = random(2, 4);
      this.speedX = random(-5, 5);
      this.speedY = random(-5, 5);
      this.alpha = 1;
      this.gravity = 0.05;
      this.decay = random(0.01, 0.02);
    }
    update() {
      this.speedY += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= this.decay;
      if (this.alpha <= 0) this.alpha = 0;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  function createParticles(x, y, color) {
    for (let i = 0; i < 30; i++) {
      particles.push(new Particle(x, y, color));
    }
  }

  let fireworksActive = false;
  let fireworksStartTime = 0;

  function startFireworks() {
    fireworksActive = true;
    fireworksStartTime = Date.now();
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

    if (fireworksActive) {
      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const done = fireworks[i].update();
        fireworks[i].draw();
        if (done) fireworks.splice(i, 1);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }

      if (Date.now() - fireworksStartTime > 180000) {
        fireworksActive = false;
      }
    }

    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
